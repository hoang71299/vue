<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card-products{
        display: flex;
        flex-direction: row;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        width: 180px;
        background-color: #dedede;
        margin-bottom: 20px;
      }
      .card .card-thumb{
        width: 180px;
        height: auto;
      }
      .card.cart {
        background: coral;
      }
    </style>
  </head>
  <body>
    <h1>Hello vuejs</h1>
    <section id="contact">
      <div class="card-products card-container" :class="classTesting">
        <div class="card"  v-for="product in productsComputed" :key="" 
        :class="{cart : product.isCart }"
        @:dblclick="onToggleCart($event,product)"
        >
          <img class="card-thumb" v-bind:src="product.thumb" alt="">
          <h3>{{product.name}}</h3>
          <p>{{product.price}}</p>
        </div>
      </div>
      {{productsComputed}}
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
